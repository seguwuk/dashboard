<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>

<div class="row">
    <div class="col py-5 m-3 chart" >
        <div class="border-card">
            <div [chart]="chartValores"></div>
        </div>
    </div>

    <div class="col py-5 m-3 chart">
        <div class="border-card">
            <div [chart]="chartTrancoes"></div>
        </div>
    </div>
</div>
